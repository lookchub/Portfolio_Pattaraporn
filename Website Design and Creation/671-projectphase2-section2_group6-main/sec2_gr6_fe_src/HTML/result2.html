  <form id="searchForm" class="form">
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
      style="margin-bottom: 0px; height: 50%;">
      <div class="offcanvas-header">
        <input id="PDName" type="text" placeholder="Search name of product" size="120" name="PDName">
      </div>
      <div class="offcanvas-body" style="margin-top: 0px;">
        <table class="table2">
          <tr>
            <td>Category</td>
            <th>
              <select id="category" name="category" class="form-select" aria-label="Default select example">
                <option value="">None</option>
                <option value="Figure">Figure</option>
                <option value="Book/Comic">Book/Comic</option>
                <option value="Goods">Goods</option>

            </th>
          </tr>
          <tr>
            <td>Tag</td>
            <th>
              <select id="tags" name="tags" class="form-select" aria-label="Default select example">
                <option value="">None</option>
                <option value="Pre-Order">Pre-Order</option>
                <option value="New">New</option>
                <option value="Sale">Sale</option>
              </select>
            </th>
          </tr>
          <tr>
            <td>Price</td>
            <th>
              <label for="minPrice">Min Price:</label>
              <input type="number" id="minPrice" name="minPrice" step="0.01" min="0">
              <label for="maxPrice">Max Price:</label>
              <input type="number" id="maxPrice" name="maxPrice" step="0.01" min="0">

            </th>
          </tr>
          <tr>
            <td>
              Filter
            </td>
            <th>
              <label for="sort">Sort by Price:</label>
              <select id="sort" name="sort">
                <option value="">None</option>
                <option value="ASC">Ascending</option>
                <option value="DESC">Descending</option>
              </select>
            </th>
          </tr>
        </table>
        <button type="reset" class="btn btn-secondary" style="margin-left: 88%; margin-top: 10px;">Clear</button>
        <!-- อันนี้เสิดปุ่มส้ม -->

          style="background-color: #EB6B0A; border-color: #EB6B0A;margin-top: 10px;">Search</button>
      </div>
    </div>
  </form>


  <!-- content -->

  <!-- <button type="button" id="selectAllButton">Select All</button> -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("selectAllButton");
      if (button) {
        button.addEventListener("click", selectAll);
      } else {
        console.error("Button not found");
      }
    });
  
    function selectAll() {
      fetch("http://localhost:3000/products")
        .then((response) => response.json())
        .then((products) => {
          displayResults(products);
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    }
  
    function displayResults(products) {
  const results = document.getElementById("results");
  results.innerHTML = ""; // ลบผลลัพธ์เดิม

  if (products.length === 0) {
    results.textContent = "No products found.";
    return;
  }

  products.forEach((product) => {
    const card = document.createElement("div");
    card.className = "card";

    // ตรวจสอบ path ของรูปภาพ
    const imagePath = product.image
      ? (product.image.startsWith("http")
          ? product.image // ใช้ URL ที่เริ่มต้นด้วย http
          : `http://localhost:3000/uploads/${product.image}`) // ใช้ local path
      : "https://via.placeholder.com/150"; // ใช้ placeholder ถ้าไม่มีรูปภาพ

    const image = document.createElement("img");
    image.src = imagePath;
    image.alt = product.Name || "Product Image";

    const title = document.createElement("h4");
    title.textContent = product.Name || "Unnamed Product";

    // แก้ไขการแสดงผล Price
    const price = document.createElement("p");
    if (product.Price && !isNaN(product.Price)) {
      price.textContent = `$${parseFloat(product.Price).toFixed(2)}`; // แปลงเป็นตัวเลขแล้วใช้ toFixed
    } else {
      price.textContent = "Price not available"; // ข้อความสำรองกรณีไม่มีราคา
    }

    // การคลิกที่ card เพื่อเปลี่ยนเส้นทาง
    card.addEventListener("click", () => {
      const productId = product.SKU; // ใช้ SKU เป็น productId
      window.location.href = `/learnmore?productId=${productId}`;
    });

    card.appendChild(image);
    card.appendChild(title);
    card.appendChild(price);
    results.appendChild(card);
  });
}

  
document.getElementById('searchForm').addEventListener('submit', async (event) => {
  event.preventDefault();

  const PDName = document.getElementById('PDName').value.trim();
  const tags = document.getElementById('tags').value || null;
  const minPrice = parseFloat(document.getElementById('minPrice').value) || null;
  const maxPrice = parseFloat(document.getElementById('maxPrice').value) || null;
  const category = document.getElementById('category').value || null;
  const sort = document.getElementById('sort').value || null;

  const data = {
    PDName: PDName,
    tags: tags,
    minPrice: minPrice,
    maxPrice: maxPrice,
    category: category,
    sort: sort
  };

  try {
    const response = await fetch('http://localhost:3000/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    });

    if (!response.ok) {
      throw new Error('ไม่สามารถดึงข้อมูลได้');
    }

    const results = await response.json();
    displayResults(results);
  } catch (error) {
    console.error(error);
    const results = document.getElementById('results');
    results.textContent = 'เกิดข้อผิดพลาดในการค้นหาผลิตภัณฑ์ โปรดลองใหม่อีกครั้ง';
  }
});

  </script>
