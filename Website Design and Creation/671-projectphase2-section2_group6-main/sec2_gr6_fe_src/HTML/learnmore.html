    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-image">
            <div class="main-image">
                <img src="" class="image-product" id="mainImg" alt="Product Image">
            </div>
        </div>

        <div class="product-info">
            <h1 id="productName" class="title-of-book">Product Name</h1>
            <p id="productPrice" class="price">฿0.00</p>
            <p id="productStatus" class="status"></p>

            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <button class="add-to-cart">Add to cart</button><br>

            <p class="sku"><span id="sku_category_tage">SKU:</span> <span id="productSKU">N/A</span></p>
            <p class="category"><span id="sku_category_tage">Category:</span> <span
                    id="productCategory">Uncategorized</span>
            </p>
            <p class="tags"><span id="sku_category_tage">Tags:</span> <span id="productTags">No Tags</span></p>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const SKU = urlParams.get('productId'); // อ่าน SKU จาก query string

            if (!SKU) {
                console.error("SKU not found in query string");
            } else {
                fetch(`http://localhost:3000/learnmore/${SKU}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Product not found");
                        }
                        return response.json();
                    })
                    .then(data => {
                        // อัปเดตข้อมูลสินค้าในหน้า
                        updateProductInfo(data);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }

            // ฟังก์ชันสำหรับอัปเดตข้อมูลสินค้า
            function updateProductInfo(data) {
                document.querySelector('#productName').innerText = data.Name || "Unknown Product";
                document.querySelector('#productPrice').innerText = `฿${data.Price || "0.00"}`;
                document.querySelector('#productSKU').innerText = data.SKU || "N/A";
                document.querySelector('#productCategory').innerText = data.Category || "Uncategorized";
                document.querySelector('#productTags').innerText = data.Tag || "No Tags";

                // อัปเดตสถานะสินค้า
                const statusText = data.status === 'active' ? "Available" : "Out of Stock";
                const statusElement = document.querySelector('#productStatus');
                statusElement.innerText = `Status: ${statusText}`;
                statusElement.style.color = data.status === 'active' ? "green" : "red";

                // อัปเดตรูปภาพสินค้า
                const imagePath = data.image && data.image.startsWith('http')
                    ? data.image
                    : `http://localhost:3000/uploads/${data.image || ''}`;

                const mainImg = document.querySelector('#mainImg');
                mainImg.src = imagePath || 'https://via.placeholder.com/300';
                mainImg.alt = data.Name || "Product Image";

            }
        });
    </script>
