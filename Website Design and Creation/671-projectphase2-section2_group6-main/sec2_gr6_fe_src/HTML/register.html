    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- content -->
    <div class="formcontent" id="registerformcontent" style="background-image: url(/loginbg1.png);">
        <div class="formblock">
            <h3>Register</h3>
            <p>For Administrator Only<br></p>
            <!-- <form class="row g-3"  method="post" action="http://localhost:3000/register-submit" enctype="multipart/form-data"> -->
            <form id="registerForm" class="row g-3" method="post" action="http://localhost:3000/register-submit"
                enctype="multipart/form-data">


                <h2>Profile image</h2>
                <div class="img">
                    <img id="previewImg" src="/registerAdmin.jpg">
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="AMFPic" class="userFile"
                        name="AMFPic">
                </div>

                <div class="col-md-6">
                    <label for="AMFName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="AMFName" name="AMFName" placeholder="First name"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="AMLName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="AMLName" name="AMLName" placeholder="Last name"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="AMEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="AMEmail" name="AMEmail" placeholder="abc@example.com"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="AMTelephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" id="AMTelephone" name="AMTelephone"
                        placeholder="xxx-xxx-xxxx" required>
                </div>
                <div class="col-md-6">
                    <label for="AMUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="AMUsername" name="AMUsername" placeholder="Username"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="AMPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="AMPassword" name="AMPassword" placeholder="Password"
                        required>
                </div>
                <div class="col-12">
                    <button type="submit" id="formBT">Register</button>
                </div>
                <a href="/login">Administrator Log-in</a>
            </form>
        </div>
    </div>

    <!-- footer -->
    <footer class="fixfooter">
        <ul>
            <li><a href="/teampage">ABOUT US</a></li>
        </ul>
    </footer>

    <script>
        // Preview selected profile image
        const profilePic = document.getElementById("previewImg");
        const userFile = document.getElementById("AMFPic");
        userFile.onchange = function () {
            profilePic.src = URL.createObjectURL(userFile.files[0]);
        };

        // Handle form submission
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");

            if (registerForm) {
                registerForm.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);

                    fetch("http://localhost:3000/register-submit", {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => response.text())
                        .then((data) => {
                            // alert(data);
                            // console.log("Current location: " + window.location.href); // ตรวจสอบ URL ปัจจุบัน
                            // console.log("Redirecting to: update_Product.html"); // ตรวจสอบ URL ที่จะไป
                            window.location.href = '/homepage';
                            // alert(data);
                        })

                        .catch((error) => {
                            console.error("Error:", error);
                            alert("Registration failed. Please try again.");
                        });
                });
            }
        });


    </script>
</body>
